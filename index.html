<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, peachpuff, red);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white; /* Text color for better contrast */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: red;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I know it was an unforgivable and foolish mistake, but will you forgive me my lady?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let scale = 1;

        yesButton.addEventListener('click', function() {
            window.location.href = 'https://youtu.be/hMWz6BgqdHk?si=hNl1Mh-1tWXb_quT'; // Change this to your desired URL
        });

        noButton.addEventListener('click', function() {
            scale *= 1.3; // Increase size by 30%
            yesButton.style.transform = `scale(${scale})`; // Apply scaling
        });
    </script>
</body>
</html>
